<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sakada profile.dev</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="profile/profile.jpg" alt="" class="profile" />
      </div>
      <div class="text-data">
        <span class="name">Sakada.Dev</span>
        <span class="jobs">Frontend Developer</span>
      </div>
      <div class="media-button">
        <a
          href="https://web.facebook.com/?_rdc=1&_rdr#"
          style="background-color: #4267b2"
          class="link"
        >
          <i class="bx bxl-facebook"></i>
        </a>
        <a
          href="https://x.com/home"
          style="background-color: #1da1f2"
          class="link"
          ><i class="bx bxl-twitter"></i
        ></a>
        <a
          href="https://www.instagram.com/"
          style="background-color: #e1306c"
          class="link"
          ><i class="bx bxl-instagram"></i
        ></a>
        <a
          href="https://www.youtube.com/"
          style="background-color: #ff0000"
          class="link"
          ><i class="bx bxl-youtube"></i
        ></a>
      </div>
      <div class="buttons">
        <div class="Subcribe">Subcribe</div>
        <div class="Message">Message</div>
        <div class="Follow">Follow</div>
      </div>
      <div class="numbers">
        <div class="number"><i class="bx bx-heart"></i>60k</div>
        <div class="number"><i class="bx bx-message-dots"></i>25k</div>
        <div class="number"><i class="bx bx-share"></i>70k</div>
      </div>
    </div>
  </body>
</html>
